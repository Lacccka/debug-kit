name: "CI"

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: "ubuntu-latest"
        steps:
            - uses: "actions/checkout@v4"
            - uses: "actions/setup-node@v4"
              with:
                  node-version: "20"
            - run: "npm install"
            - run: "npx playwright install --with-deps"
            - run: "npm test"
            - run: "npm run test:e2e"
            - run: "npm run build"
            - run: "npm run size"
